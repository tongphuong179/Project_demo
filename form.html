<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="css%20form.css" type="text/css">
</head>
<body>
<form action="#"method="get">
    <input type="text" name="full name" placeholder="full name"required/>
    <input type="email" name="email" placeholder="Email"required/>
    <input type="number" name="age" placeholder="age"required/>
    <input type="tel" name="telephone" placeholder="phone"required/>
    <input type="date" name="birthday" placeholder="birthday"required/>
    <input type="time" name="timer" placeholder="timer"required/>

    <label><input type="radio" name="gender" value="nam"/>nam</label>
    <label><input type="radio" name="gender" value="nu"/>nu</label>
    <label><input type="checkbox" name="agree"/> ban dong y </label>

    <input type="color" name="mycolor"/>
    <input type="range" min="0" max="100"/>

    <textarea rows="10" cols="100" name="description" placeholder="description me">
                </textarea>

    <select name="city">
        <option value="hanoi">ha noi</option>
        <option value="haiphong">hai phong</option>
        <option value="danang">da nang</option>
        <option value="hoian">hoi an</option>
        <option value="hatinh">ha tinh</option>
    </select>

    <button type="submit">submit</button>
    <button type="button">button</button>
    <button type="reset">reset</button>
</form>
</body>
</html>
